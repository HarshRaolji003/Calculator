<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <div class="display"></div>
        <div class="section">
            <button id="btn1" class="btn1 btn">C</button>
            <button id="btn2" class="btn2 btn">()</button>
            <button id="btn3" class="btn3 btn">%</button>
            <button id="btn4" class="btn4 btn">/</button>
            <button id="btn5" class="btn5 btn">7</button>
            <button id="btn6" class="btn6 btn">8</button>
            <button id="btn7" class="btn7 btn">9</button>
            <button id="btn8" class="btn8 btn">*</button>
            <button id="btn9" class="btn9 btn">4</button>
            <button id="btn10" class="btn10 btn">5</button>
            <button id="btn11" class="btn11 btn">6</button>
            <button id="btn12" class="btn12 btn">-</button>
            <button id="btn13" class="btn13 btn">1</button>
            <button id="btn14" class="btn14 btn">2</button>
            <button id="btn15" class="btn15 btn">3</button>
            <button id="btn16" class="btn16 btn">+</button>
            <button id="btn17" class="btn17 btn">+/-</button>
            <button id="btn18" class="btn18 btn">0</button>
            <button id="btn19" class="btn19 btn">.</button>
            <button id="btn20" class="btn20 btn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
